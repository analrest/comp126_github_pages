<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adtile Fixed Nav</title>
    <meta name="author" content="Adtile">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>


    <header>
      <h2>a marvelous website</h2>
      <nav class="nav-collapse">      
         <ul>
          <li class="menu-item"><a href="" data-scroll>home</a></li>
          <li class="menu-item"><a href="" data-scroll>about</a></li>
          <li class="menu-item"><a href="" data-scroll>contact</a></li>
     
        </ul>
      </nav>
  </header>

  <div class="both-cards">
    <div class="second-header">
      <h1>Welcome.</h1>
      <h2>We're glad you're here.</h2>
      <div class="learn-more"><a href="#">learn more</a></div>
    </div>

    <div class="sign-up">
      <p>Join our mailing list for updates!</p>
      <form>
        <div class="group">
          <div class="name">
              <label for="name">Your name</label>
              <br>
              <input type="text" id="name" name="name">
              <br>
          </div>

          <div class="email">
              <label for="email">Email</label>
              <br>
              <input type="email" id="email" name="email">
              <br>
          </div>
        </div>  

        <button type="submit">SUBMIT</button>
      </form>

    </div>
  </div>

    <div class="pictures">
      <div class="luck">
        <img src="img/luck.png" alt="Talent is luck">
      </div>
      <div class="can">
        <img src="img/can.png" alt="You can do it">
      </div>
      <div class="enough">
        <img src="img/enough.png" alt="You are enough">
      </div>
    </div>
    
    <footer>
      <p>&copy; comp 126</p>
    </footer>
    
    <script src="js/fastclick.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/fixed-responsive-nav.js"></script>
  </body>
</html>
